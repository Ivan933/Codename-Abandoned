<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, width=device-width, viewport-fit=cover">
    <title>Codename: Abandoned</title>

    <!-- Libraries -->
    <script src="lib/tdvplayer.js"></script>
    <script src="lib/ThreeWebGL.js"></script>
    <script src="script.js?v=1738683456665"></script>
    <script src="https://unpkg.com/@walletconnect/client"></script>
    <script src="https://unpkg.com/@walletconnect/qrcode-modal"></script>

    <style>
        /* Fullscreen Eye Loading Animation */
        #preloadContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #eyeAnimation {
            width: 60vh;
            height: 60vh;
            object-fit: contain;
            filter: grayscale(100%);
            animation: eye-pulse 2s ease-in-out infinite;
        }

        /* Maintain your button style */
        #wallet-button {
            position: absolute;
            bottom: 20%;
            padding: 15px 30px;
            background: #f6851b;
            color: white;
            border: none;
            border-radius: 25px;
            font-family: 'Arial', sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(246, 133, 27, 0.4);
        }

        /* Virtual Tour Viewer */
        #viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        @keyframes eye-pulse {
            0%, 100% { transform: scale(0.98); opacity: 0.9; }
            50% { transform: scale(1.02); opacity: 1; }
        }

        /* Fullscreen fix */
        :-webkit-full-screen #viewer {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="preloadContainer">
        <img id="eyeAnimation" src="loading/HTMLImage_D852ACBA_C9D9_4C69_41C0_1FC9A930EF8A.gif" alt="Access Pending">
        <button id="wallet-button">Initialize Wallet Protocol</button>
    </div>

    <!-- Virtual Tour Viewer -->
    <div id="viewer"></div>

    <script>
        let player;
        let isInitialized = false;

        // Add resize handler
        window.addEventListener('resize', handleResize);
        
        function handleResize() {
            if (player && player.setSize) {
                player.setSize(window.innerWidth, window.innerHeight);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('wallet-button').onclick = handleWalletConnection;
        });

        async function handleWalletConnection() {
            try {
                let provider;
                if (window.ethereum) {
                    provider = window.ethereum;
                } else {
                    provider = await setupWalletConnect();
                }

                if (!provider) throw new Error('No crypto wallet detected');

                const accounts = await provider.request({ method: 'eth_requestAccounts' });
                await requestSignature(accounts[0]);

                if (!window.TDV) throw new Error('Virtual tour engine failed to load');

                initializeTour();
                handleResize(); // Initial size setup
                fadeOutPreloader();

            } catch (error) {
                alert(`Security Protocol Failed: ${error.message}`);
                console.error('Connection Error:', error);
            }
        }

        // Add fullscreen control
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function initializeTour() {
            if (isInitialized) return;

            try {
                const settings = new TDV.PlayerSettings();
                settings.set(TDV.PlayerSettings.CONTAINER, document.getElementById('viewer'));
                settings.set(TDV.PlayerSettings.SCRIPT_URL, 'script.js?v=1738683456665');
                settings.set(TDV.PlayerSettings.THREE_JS_WEBGL_URL, 'lib/ThreeWebGL.js');

                window.tdvplayer = player = TDV.PlayerAPI.create(settings);
                isInitialized = true;

                // Add fullscreen button handler
                player.bind('click', (event) => {
                    if (event.targetType === 'fullscreen') {
                        toggleFullScreen();
                    }
                });

                player.bind('stateChange', (event) => {
                    if (event.name === 'begin') {
                        handleResize();
                        fadeOutPreloader();
                    }
                });

            } catch (error) {
                console.error('TDV Initialization Error:', error);
                alert('Virtual environment failed to initialize');
            }
        }

        // Rest of your existing code remains the same...
        // [Keep your existing setupWalletConnect, requestSignature, and fadeOutPreloader functions]
    </script>
</body>
</html>
